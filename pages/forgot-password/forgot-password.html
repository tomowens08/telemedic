<ion-header>

  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #forgotForm="ngForm">
    <ion-item>
      <ion-label floating="">Email</ion-label>
      <ion-input disableEmodji type="text" name="email" required="" email="" [(ngModel)]="model.emailAddress"></ion-input>
    </ion-item>
    <val-message [control]="forgotForm.form.controls.email" [messages]="validationMessages.email"></val-message>

    <div padding="">
      <button ion-button="" (click)="send(forgotForm)">Send</button>
    </div>
  </form>
</ion-content>
