<ion-header>
  <ion-navbar>
    <ion-title>Reset password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<form #resetForm="ngForm">
  <ion-item>
    <ion-label floating="">Password</ion-label>
    <ion-input disableEmodji type="password" name="password" [(ngModel)]="model.password" #password="ngModel"></ion-input>
  </ion-item>
  <val-message [control]="resetForm.form.controls.password" [messages]="validationMessages.password"></val-message>
  <ion-item>
    <ion-label floating="">Repeat Password</ion-label>
    <ion-input disableEmodji type="password" name="passwordRepeat" [(ngModel)]="model.passwordRepeat" [equalTo]="password"></ion-input>
  </ion-item>
  <val-message [control]="resetForm.form.controls.passwordRepeat" [messages]="validationMessages.passwordRepeat"></val-message>
  <div padding="">
    <button ion-button="" (click)="reset(resetForm)">Reset</button>
  </div>
</form>
</ion-content>
